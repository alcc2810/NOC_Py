{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-10">
        <div class="card card-body">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead> <!-- Titulos de la tabla -->
                    <tr>
                        <td>Descripcion</td>
                        <td>Login</td>
                        <td>Tipo</td>
                    </tr>
                </thead>
                <tbody>
                    {% for login_tnt in logins_tnt %}
                        <tr>
                            <td>{{ login_tnt.1 }}</td>
                            <td>{{ login_tnt.2 }}</td>
                            <td>{{ login_tnt.3 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
