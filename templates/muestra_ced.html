{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead> <!-- Titulos de la tabla -->
                    <tr>
                        <td>Numero</td>
                        <td>Funcionario</td>
                    </tr>
                </thead>
                <tbody>
                    {% for cedula in lista_cedulas %}
                        <tr>
                            <td>{{ cedula.1 }}</td>
                            <td>{{ cedula.2 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
